name: pis

version: '3.8'

# ============================================
# PIS 部署配置 - Supabase 版本
# 
# 环境变量配置:
# - 统一使用根目录的 .env 文件
# - 在 docker 目录执行时，使用 ../.env
# - 在根目录执行时，使用 .env
# 
# 端口说明:
# - MinIO API: 19000
# - MinIO Console: 19001
# - Redis: 16379 (仅本地)
# - Worker: 3001
# 
# 网络模式: WORKER_BIND_HOST 控制
# - 内网: 127.0.0.1 (默认)
# - 公网: 0.0.0.0
# ============================================

networks:
  pis-network:
    driver: bridge
    name: pis-network

services:
  # MinIO 对象存储 (独立端口部署)
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: pis-minio
    # 使用根目录的 .env 文件（统一配置）
    env_file:
      - ../.env
    ports:
      - "19000:9000"  # API (绑定到所有接口，允许局域网访问)
      - "19001:9001"  # 控制台 (绑定到所有接口，允许局域网访问)
    environment:
      # 注意：敏感信息必须从 .env 文件读取，不提供默认值
      # 如果未设置，MinIO 容器启动时会失败，提醒用户配置环境变量
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - pis_minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis 任务队列 (独立端口部署)
  redis:
    image: redis:7-alpine
    container_name: pis-redis
    ports:
      - "127.0.0.1:16379:6379"  # 使用 16379 避免与默认 6379 冲突
    volumes:
      - pis_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Bucket 初始化
  minio-init:
    image: minio/mc:latest
    container_name: pis-minio-init
    # 使用根目录的 .env 文件（统一配置）
    env_file:
      - ../.env
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    environment:
      # 注意：敏感信息必须从 .env 文件读取，不提供默认值
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    entrypoint: >
      /bin/sh -c "
      mc alias set pis http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb pis/pis-photos --ignore-existing;
      mc anonymous set download pis/pis-photos/processed;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # 图片处理 Worker
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: pis-worker
    # 使用根目录的 .env 文件（统一配置）
    # 注意：env_file 会自动加载所有变量，不需要在 environment 中重复声明
    # 但为了确保某些关键变量存在，我们仍然显式声明
    env_file:
      - ../.env
    environment:
      # Supabase Cloud（从 .env 文件读取）
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      # MinIO (Docker 内部网络，使用服务名)
      # 注意：敏感信息（ACCESS_KEY, SECRET_KEY）必须从 .env 文件读取，不提供默认值
      - MINIO_ENDPOINT_HOST=${MINIO_ENDPOINT_HOST:-minio}
      - MINIO_ENDPOINT_PORT=${MINIO_ENDPOINT_PORT:-9000}
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-pis-photos}
      # Redis (Docker 内部网络，使用服务名)
      # 注意：强制使用 Docker 服务名 'redis'，忽略 .env 文件中的 localhost 配置
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # 安全配置
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Worker HTTP API 端口
      - HTTP_PORT=${HTTP_PORT:-3001}
      # Worker API 认证密钥
      - WORKER_API_KEY=${WORKER_API_KEY:-}
      # 存储公网 URL（用于生成 presigned URL，从环境变量读取）
      - STORAGE_PUBLIC_URL=${STORAGE_PUBLIC_URL}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL}
      # Cloudflare CDN 缓存清除（可选）
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID:-}
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${WORKER_BIND_HOST:-127.0.0.1}:3001:3001"
    restart: unless-stopped
    networks:
      - pis-network

volumes:
  pis_minio_data:
    name: pis_minio_data
  pis_redis_data:
    name: pis_redis_data
