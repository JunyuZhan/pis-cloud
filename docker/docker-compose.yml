version: '3.8'

# ============================================
# PIS 内网部署配置
# 
# 架构：Vercel (前端) + Supabase Cloud (数据库) + 内网 (存储/Worker)
# 
# 如果您已有 MinIO，可以注释掉 minio 和 minio-init 服务
# 只需部署 redis 和 worker
# ============================================

services:
  # MinIO 对象存储 (如已有可注释掉)
  minio:
    image: minio/minio:latest
    container_name: pis-minio
    ports:
      - "127.0.0.1:9000:9000"  # API (通过 Nginx/FRP 反代)
      - "127.0.0.1:9001:9001"  # 控制台
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis 任务队列
  redis:
    image: redis:7-alpine
    container_name: pis-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Bucket 初始化 (如已有可注释掉)
  minio-init:
    image: minio/mc:latest
    container_name: pis-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set pis http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin};
      mc mb pis/pis-photos --ignore-existing;
      mc anonymous set download pis/pis-photos/processed;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # 图片处理 Worker
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: pis-worker
    environment:
      # Supabase Cloud
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # MinIO (如使用已有 MinIO，修改 HOST 为实际地址)
      - MINIO_ENDPOINT_HOST=${MINIO_ENDPOINT_HOST:-minio}
      - MINIO_ENDPOINT_PORT=${MINIO_ENDPOINT_PORT:-9000}
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-pis-photos}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  minio_data:
  redis_data:
