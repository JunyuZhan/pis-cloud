version: '3.8'

# ============================================
# PIS 部署配置 - Supabase 版本
# 
# 端口说明:
# - MinIO API: 19000
# - MinIO Console: 19001
# - Redis: 16379 (仅本地)
# - Worker: 3001
# 
# 网络模式: WORKER_BIND_HOST 控制
# - 内网: 127.0.0.1 (默认)
# - 公网: 0.0.0.0
# ============================================

networks:
  pis-network:
    driver: bridge
    name: pis-network

services:
  # MinIO 对象存储 (独立端口部署)
  minio:
    image: minio/minio:latest
    container_name: pis-minio
    ports:
      - "19000:9000"  # API (绑定到所有接口，允许局域网访问)
      - "19001:9001"  # 控制台 (绑定到所有接口，允许局域网访问)
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - pis_minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis 任务队列 (独立端口部署)
  redis:
    image: redis:7-alpine
    container_name: pis-redis
    ports:
      - "127.0.0.1:16379:6379"  # 使用 16379 避免与默认 6379 冲突
    volumes:
      - pis_redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

  # MinIO Bucket 初始化
  minio-init:
    image: minio/mc:latest
    container_name: pis-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    entrypoint: >
      /bin/sh -c "
      mc alias set pis http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin};
      mc mb pis/pis-photos --ignore-existing;
      mc anonymous set download pis/pis-photos/processed;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # 图片处理 Worker
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: pis-worker
    environment:
      # Supabase Cloud
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # MinIO (Docker 内部网络，使用服务名)
      - MINIO_ENDPOINT_HOST=${MINIO_ENDPOINT_HOST:-minio}
      - MINIO_ENDPOINT_PORT=${MINIO_ENDPOINT_PORT:-9000}
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-pis-photos}
      # Redis (Docker 内部网络，使用服务名)
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # 安全配置
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Worker HTTP API 端口
      - HTTP_PORT=${HTTP_PORT:-3001}
      # 存储公网 URL（用于生成 presigned URL，从环境变量读取）
      - STORAGE_PUBLIC_URL=${STORAGE_PUBLIC_URL}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL}
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${WORKER_BIND_HOST:-127.0.0.1}:3001:3001"
    restart: unless-stopped
    networks:
      - pis-network

volumes:
  pis_minio_data:
    name: pis_minio_data
  pis_redis_data:
    name: pis_redis_data
