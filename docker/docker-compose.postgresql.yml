# ============================================
# PIS 部署配置 - PostgreSQL 版本
# 
# 端口: MinIO 19000/19001, PostgreSQL 15432, Redis 16379, Worker 3001
# 网络模式: WORKER_BIND_HOST=127.0.0.1(内网) 或 0.0.0.0(公网)
# ============================================

networks:
  pis-network:
    driver: bridge
    name: pis-network

services:
  # PostgreSQL 数据库
  postgresql:
    image: postgres:16-alpine
    container_name: pis-postgresql
    ports:
      - "127.0.0.1:15432:5432"  # 使用 15432 避免与默认 5432 冲突
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-pis}
      POSTGRES_USER: ${DATABASE_USER:-pis_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pis_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-pis_user} -d ${DATABASE_NAME:-pis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: pis-minio
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      # 注意：敏感信息必须从 .env 文件读取，不提供默认值
      # 如果未设置，MinIO 容器启动时会失败，提醒用户配置环境变量
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - pis_minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis 任务队列
  redis:
    image: redis:7-alpine
    container_name: pis-redis
    ports:
      - "127.0.0.1:16379:6379"
    volumes:
      - pis_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - pis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Bucket 初始化
  minio-init:
    image: minio/mc:latest
    container_name: pis-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - pis-network
    entrypoint: >
      /bin/sh -c "
      mc alias set pis http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb pis/pis-photos --ignore-existing;
      mc anonymous set download pis/pis-photos/processed;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # 图片处理 Worker
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: pis-worker
    # 使用根目录的 .env 文件（统一配置）
    env_file:
      - ../.env
    environment:
      # 注意：env_file 会自动加载 .env 文件中的所有变量
      # 这里只设置需要在容器内覆盖的值（如 Docker 服务名和数据库类型）
      
      # PostgreSQL 配置（覆盖 .env 中的值，使用 Docker 服务名）
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=postgresql
      - DATABASE_PORT=5432
      
      # MinIO (Docker 内部网络，使用服务名)
      - MINIO_ENDPOINT_HOST=minio
      - MINIO_ENDPOINT_PORT=9000
      - MINIO_USE_SSL=false
      - STORAGE_ENDPOINT=minio
      - STORAGE_PORT=9000
      - STORAGE_USE_SSL=false
      
      # Redis (Docker 内部网络，使用服务名)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # 其他配置
      - HTTP_PORT=${HTTP_PORT:-3001}
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgresql:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${WORKER_BIND_HOST:-127.0.0.1}:3001:3001"
    restart: unless-stopped
    networks:
      - pis-network

volumes:
  pis_postgres_data:
    name: pis_postgres_data
  pis_minio_data:
    name: pis_minio_data
  pis_redis_data:
    name: pis_redis_data
