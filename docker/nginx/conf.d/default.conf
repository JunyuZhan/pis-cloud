# ============================================
# PIS 自托管 Nginx 配置
# ============================================

# 上游服务器
upstream pis_web {
    server pis-web:3000;
}

upstream pis_minio {
    server pis-minio:9000;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name _;

    # 允许 Let's Encrypt ACME 挑战
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 主站点
server {
    listen 443 ssl http2;
    server_name _;

    # SSL 证书配置（首次启动时使用自签名证书，后续替换为 Let's Encrypt）
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 日志
    access_log /var/log/nginx/pis-access.log;
    error_log /var/log/nginx/pis-error.log;

    # Next.js 前端
    location / {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js API Routes
    location /api/ {
        proxy_pass http://pis_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 媒体文件（MinIO）
    location /media/ {
        proxy_pass http://pis_minio/pis-photos/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存设置
        expires 7d;
        add_header Cache-Control "public, immutable";

        # CORS（媒体文件允许跨域访问，便于相册分享）
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

        # CORS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Worker API（如果需要直接从外部访问，通常不需要）
    location /worker-api/ {
        # 限制只允许内部访问（生产环境建议注释掉或添加 IP 限制）
        # allow 127.0.0.1;
        # deny all;

        proxy_pass http://pis-worker:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nginx 自身健康检查端点
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 应用健康检查端点（代理到 Next.js）
    location = /health {
        access_log off;
        proxy_pass http://pis_web/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
